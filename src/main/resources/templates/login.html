  <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    
	<title>Login</title>
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type"></meta>
	<link href="/css/bootstrap.min.css" rel="stylesheet"></link>
	<link href="/css/roboto.min.css" rel="stylesheet"></link>
	<link href="/css/material.min.css" rel="stylesheet"></link>
	<link href="/css/ripples.min.css" rel="stylesheet"></link>

</head>
<body>
    <div class="navbar navbar-default">
        <div class="navbar-header">
        </div>
        <div class="navbar-collapse collapse navbar-responsive-collapse">
            <ul class="nav navbar-nav">
                <li><a href="/artist">Artists</a>
                </li>
                <li><a href="/artwork">Artwork</a>
                </li>
                <li th:if="${username == 'none'}"><a href="/login">Login</a>
                </li>
                <li th:if="${username != 'none'}"> <a href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>

	<div class="container">
		<div class="row">

			<div class="col-lg-4">
			</div>

			<div class="col-lg-4">
			    <h1>Login</h1>
                <div th:if="${param.error}">
     
                    <div class="alert alert-dismissable alert-warning">
                        <button type="button" class="close" data-dismiss="alert">×</button>
                        <h4>Warning!</h4>
                        <p>Invalid username and password.</p>
                    </div>
                </div>
     
                <div th:if="${param.logout}">
     
                    <div class="alert alert-dismissable alert-success">
                        <button type="button" class="close" data-dismiss="alert">×</button>
                        <strong>Well done!</strong> <p> You have been logged out.</p>.
                    </div>
                    
                </div>
                
                <form th:action="@{/login}" method="post" class="form-horizontal">
     
                   <div class="form-group">
                         <div class="col-lg-10">
                             <input type="text"  placeholder="User Name" required="required" class="form-control" name="username"  />
                        </div>
                    </div>
        
                     <div class="form-group">
                        <div class="col-lg-10">
                             <input type="password"  placeholder="Password" required="required" class="form-control" name="password"  />
                        </div>
                    </div>
     
                    <div class="form-group">
                        <div class="col-lg-10">
                            <button type="submit" class="btn btn-primary">Signin</button>
                         
                        </div>
                    </div>
                </form>
  	         </div>

			<div class="col-lg-4">
			</div>
		</div>
	</div>
	<!-- /#wrapper -->
	<script src="/js/jquery-1.10.2.min.js"></script> 
	<script src="/js/bootstrap.min.js"></script> 
	<script src="/js/ripples.min.js"></script> 
	<script src="/js/material.min.js"></script> 
	<script>
	   $(document).ready(function() {
		   // This command is used to initialize some elements and make them work properly
		   $.material.init();
	   });
	</script> <!-- Menu Toggle Script -->
	 
	
</body>
</html>
